<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <title>Celsius to Fahrenheit</title>
    <link rel="stylesheet" href="temp.css" />
    <style>
      .fa{
        font-size:48px;
      }
    </style>
  </head>
  <body>
    <ul class="heading">
      <li><i class="fa fa-thermometer-empty" aria-hidden="true"></i>  Temperature Converter</li>
    </ul>
    
      <div id="container">
        <div class="box, celci">
          <div class="head">
            <label for="celsius">Celsius</label>
          </div>
          <input type="number" id="celsius" />
        </div>
        <div class="box, celci">
          <div class="head">
            <label for="celsius" >Fahrenheit</label>
          </div>
          <input type="number" id="fahrenheit" />
        </div>
        <button class="box" id="clear">Reset</button>
      </div>
   
    <script src="script.js"></script>
  </body>
</html>
